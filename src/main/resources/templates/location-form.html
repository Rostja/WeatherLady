<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WeatherLady Forecast</title>
</head>
<body>

<h3>Location Coordinates Form</h3>

<form th:action="@{/processLocationForm}" th:object="${location}" method="POST">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" th:field="*{latitude}" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" th:field="*{longitude}" required><br><br>

    <br><br>

    Time:
    <label>
        <select th:field="*{timeType}">
            <option th:each="timeOption : ${T(com.JavaCZSKRemote.WeatherLady.model.TimeType).values()}"
                    th:value="${timeOption}"
                    th:text="${timeOption.description}">
            </option>
        </select>
    </label>
    <br><br>

    Language:
    <label>
        <select th:field="*{timeType}">
            <option th:each="tempLanguage : ${languages}"
                    th:value="${tempLanguage}"
                    th:text="${tempLanguage}">
            </option>
        </select>
    </label>
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
